name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "deploy-to-github-pages"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Compute base path
        id: basepath
        run: |
          repo="${GITHUB_REPOSITORY#*/}"
          owner="${GITHUB_REPOSITORY%%/*}"
          if [ "$repo" = "$owner.github.io" ]; then
            echo "BASE_PATH=" >> "$GITHUB_ENV"
          else
            echo "BASE_PATH=/$repo" >> "$GITHUB_ENV"
          fi

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
